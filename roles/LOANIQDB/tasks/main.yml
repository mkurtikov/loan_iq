- name: Create C:\LOANIQ\CLIENT share and set permissions
  become_method: runas
  become: yes
  become_user: svcEnkeDeployments@develop.fcbt
  win_share:
    name: CLIENT
    path: C:\LOANIQ\CLIENT
    full: Administrators
    read: Everyone

- name: Set C:\LOANIQ\CLIENT folder permissions
  become_method: runas
  become: yes
  become_user: svcEnkeDeployments@develop.fcbt
  win_acl:
    path: C:\LOANIQ\CLIENT
    user: Everyone
    rights: ReadAndExecute, ListDirectory
    type: allow
    propagation: 'None'

