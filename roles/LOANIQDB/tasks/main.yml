- name: Set C:\LOANIQ\SERVER folder permissions
  become_method: runas
  become: yes
  win_acl:
    path: C:\LOANIQ\SERVER
    user: DBA_Admins@nterprise.net
    rights: FullControl
    type: allow

- name: Set C:\LOANIQ\SERVER folder permissions
  become_method: runas
  become: yes
  win_acl:
